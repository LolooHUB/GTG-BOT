name: Deploy Bot

on:
  push:
    branches:
      - main   # la rama que uses para producción

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repo
        uses: actions/checkout@v3

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🧹 Registrar comandos
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
        run: node deploy-commands.js

      - name: 🚍 Iniciar bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
        run: node index.js
